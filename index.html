<!doctype html>
<html lang="en">
  <head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>pagination</title>
  </head>
  <body>
      
<script>
var div1=document.createElement('div')
div1.setAttribute('class','container')
var tab=document.createElement('table')
tab.setAttribute( 'class','table table-dark')
tab.setAttribute('id','our-table')
var thead=document.createElement('thead')
var row1=document.createElement('tr')
var th1=document.createElement('th')
th1.innerText='Id';
var th2=document.createElement('th')
th2.innerText='Name';
var th3=document.createElement('th')
th3.innerText='E-mail';
row1.append(th1,th2,th3)
thead.append(row1)
var tbody=document.createElement('tbody')
tbody.id='table-body'
tab.append(thead,tbody)
div1.append(tab)
var div2=document.createElement('div')
div2.setAttribute('class','container')
var div3=document.createElement('div')
div3.setAttribute('id','pagination-wrapper')
div3.setAttribute('class','container center')
div2.append(div3)
document.body.append(div1,div3)

</script>
<script src="script.js"></script>
</body>
</html>
